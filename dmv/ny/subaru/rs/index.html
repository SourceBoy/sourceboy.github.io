<!DOCTYPE html>
<html>
<head>
	<title>RS in NY</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="robots" content="noindex">
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#map {
			width: 100%;
			height: 100vh;
		}
	</style>
</head>
<body>

<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic291cmNlYm95IiwiYSI6ImNraDRoc3dyMzAzZ2kzNG1vMXpkZDk1cGQifQ.WnoythrL2sJh67pa-E75Vg';

	const map = new mapboxgl.Map({
		container: 'map',
		center: [-73.801913, 40.741396],
		zoom: 8.8,
		style: 'mapbox://styles/mapbox/dark-v10',
		attributionControl: false,
		logoPosition: 'bottom-right'
	});

	function onMapLoad()
	{
		this.addSource('counties', {
			type: 'geojson',
			data: 'https://sourceboy.com/dmv/ny/subaru/rs/index.geojson'
		});

		this.addLayer({
			id: 'county-boundaries',
			type: 'line',
			source: 'counties',
			paint: {
				'line-color': '#66ccff',
				'line-width': 1
			}
		});

		this.addLayer({
			id: 'county-labels',
			type: 'symbol',
			source: 'counties',
			layout: {
				'text-allow-overlap': true,
				'text-size': 16,
				'text-field': ['get', 'county']
			},
			paint: { 'text-color': '#66ccff' }
		});

		this.addLayer({
			id: 'stats',
			type: 'symbol',
			source: 'counties',
			layout: {
				'text-allow-overlap': true,
				'text-justify': 'left',
				'text-anchor': 'top',
				'text-offset': [0, 1],
				'text-size': 12,
				'text-field': [
					'concat',
					'GM6: ', [ 'coalesce', [ 'get', '2d', ['get', 'data'] ], '0' ],
					'\nGC6: ', [ 'coalesce', [ 'get', '4d', ['get', 'data'] ], '0' ]
				]
			},
			paint: { 'text-color': '#00ff00' }
		});

		/*
		map.on('mousemove', function() {
			console.info(map.getCenter(), map.getZoom());
		});
		*/
	}

	map.on('load', onMapLoad);
</script>

</body>
</html>
